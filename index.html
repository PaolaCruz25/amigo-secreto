

     

 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio Amigo Secreto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {box-sizing: border-box; margin:0; padding:0;}
    body{
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display:flex; 
      justify-content:center; 
      align-items:center; 
      height:100vh;
      color:#333;
    }
    .card{
      background:#fff;
      padding:30px;
      border-radius:15px;
      width:400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align:center;
    }
    h1{
      font-weight:700;
      margin-bottom:20px;
      color:#2575fc;
    }
    .row{
      display:flex;
      margin-bottom:15px;
      gap:10px;
    }
    input{
      flex:1;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }
    button{
      padding:10px 16px;
      border:none;
      border-radius:8px;
      background:#2575fc;
      color:#fff;
      font-weight:500;
      cursor:pointer;
      transition: 0.3s;
    }
    button:hover{
      background:#6a11cb;
    }
    ul{
      list-style:none;
      padding-left:0;
      margin-bottom:15px;
      max-height:120px;
      overflow-y:auto;
    }
    li{
      background:#f1f3f6;
      margin-bottom:6px;
      padding:6px 10px;
      border-radius:6px;
    }
    #resultado{
      margin-top:15px;
      font-size:20px;
      font-weight:700;
      color:#6a11cb;
      animation: pulse 0.8s ease-in-out;
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÅ Sorteio Amigo Secreto</h1>

    <div class="row">
      <input type="text" id="nome" placeholder="Digite um nome">
      <button type="button" onclick="adicionar()">Adicionar</button>
    </div>

    <ul id="lista"></ul>

    <div class="row" style="justify-content:center; gap:10px;">
      <button type="button" onclick="sortear()">Sortear 1 Nome</button>
      <button type="button" onclick="resetar()">Resetar</button>
    </div>

    <h3>Resultado:</h3>
    <div id="resultado"></div>
  </div>

  <script>
    let nomes = [];

    function adicionar() {
      const input = document.getElementById('nome');
      const nome = input.value.trim();
      if(!nome){ alert('Digite um nome v√°lido!'); return; }
      nomes.push(nome);
      atualizarLista();
      input.value='';
      input.focus();
    }

    function atualizarLista(){
      const ul = document.getElementById('lista');
      ul.innerHTML='';
      nomes.forEach(n=>{
        const li = document.createElement('li');
        li.textContent = n;
        ul.appendChild(li);
      });
    }

    function sortear(){
      if(nomes.length === 0){ alert('Adicione pelo menos um nome!'); return; }
      const indice = Math.floor(Math.random()*nomes.length);
      const sorteado = nomes[indice];
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = sorteado;
      resultadoDiv.style.animation = 'none';
      void resultadoDiv.offsetWidth; // reinicia anima√ß√£o
      resultadoDiv.style.animation = 'pulse 0.8s ease-in-out';
    }

    function resetar(){
      nomes = [];
      document.getElementById('lista').innerHTML = '';
      document.getElementById('resultado').textContent = '';
      document.getElementById('nome').value = '';
      document.getElementById('nome').focus();
    }

    // Permitir adicionar com Enter
    document.getElementById('nome').addEventListener('keydown',(e)=>{
      if(e.key==='Enter'){ e.preventDefault(); adicionar(); }
    });
  </script>
</body>
</html>
